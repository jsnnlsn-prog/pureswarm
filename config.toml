[simulation]
num_agents = 20
num_rounds = 100
seed_prompt = "Seek collective purpose through interaction and preservation of context"

[consensus]
approval_threshold = 0.5
proposal_expiry_rounds = 3
max_active_proposals = 10

[security]
allow_external_apis = true
data_directory = "data"
enable_audit_log = true

# Memory backend: "file" (default) or "redis"
[memory]
backend = "file"

[memory.redis]
# Redis/Dynomite connection settings (used when backend = "redis")
url = "redis://localhost:6379"
password = "[REDACTED_REDIS_PASSWORD]"  # Change in production!
db = 0

[agent]
max_proposals_per_round = 1
max_votes_per_round = 5
