version: '3.8'

# Minimal test cluster: 3 Redis nodes + Dynomite proxy
# Run: docker-compose up -d
# Test: docker exec -it redis-1 redis-cli -a [REDACTED_REDIS_PASSWORD] PING

services:
  # Redis nodes (Dynomite backends)
  redis-1:
    image: redis:7-alpine
    container_name: redis-1
    command: redis-server --requirepass [REDACTED_REDIS_PASSWORD] --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-1-data:/data
    networks:
      testnet:
        ipv4_address: 172.28.0.11

  redis-2:
    image: redis:7-alpine
    container_name: redis-2
    command: redis-server --requirepass [REDACTED_REDIS_PASSWORD] --appendonly yes
    ports:
      - "6380:6379"
    volumes:
      - redis-2-data:/data
    networks:
      testnet:
        ipv4_address: 172.28.0.12

  redis-3:
    image: redis:7-alpine
    container_name: redis-3
    command: redis-server --requirepass [REDACTED_REDIS_PASSWORD] --appendonly yes
    ports:
      - "6381:6379"
    volumes:
      - redis-3-data:/data
    networks:
      testnet:
        ipv4_address: 172.28.0.13

  # Simple test client
  test-runner:
    image: redis:7-alpine
    container_name: test-runner
    depends_on:
      - redis-1
      - redis-2
      - redis-3
    entrypoint: ["tail", "-f", "/dev/null"]
    networks:
      testnet:
        ipv4_address: 172.28.0.100

networks:
  testnet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  redis-1-data:
  redis-2-data:
  redis-3-data:
